<section class="contact-futuristic">
    <h2 class="contact-title">
      Contact Us
    </h2>

    <!-- <p class="section-intro">
     Why Choose <span class="brand">Techavio?</span>
    </p> -->


  <div class="why-choose">
    <ul>
      <li *ngFor="let point of points">{{ point }}</li>
    </ul>
  </div>

  <!-- CTA -->
  <div class="cta-block">
    <h2>Let’s Build the Future Together</h2>
    <p>
      Your business deserves technology that grows with you.
      Partner with <span class="brand">Techavio</span> and let’s design
      the solutions of tomorrow, today.
    </p>
    <button class="cta-btn" (click)="openModal()">Get in Touch</button>
  </div>

  <!-- Particle Layer -->
  <div id="particles"></div>
</section>

<!-- Modal -->
<div class="modal" [class.show]="isModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <h2>Get in Touch</h2>
    <form (submit)="submitForm($event)">
      <input type="text" placeholder="Your Name" required />
      <input type="tel" placeholder="Phone Number" required />
      <textarea placeholder="Tell us about your project..." rows="4" required></textarea>
      <button type="submit" class="cta-btn">Submit</button>
    </form>
  </div>
</div>
